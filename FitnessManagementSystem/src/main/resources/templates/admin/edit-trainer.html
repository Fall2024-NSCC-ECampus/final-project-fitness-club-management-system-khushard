<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Edit Trainer - Fitness Club</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-dark bg-dark">
  <div class="container">
    <span class="navbar-brand">Edit Trainer</span>
  </div>
</nav>

<div class="container mt-4">
  <div class="card">
    <div class="card-body">
      <form th:action="@{/admin/trainers/update/{id}(id=${trainer.id})}" method="post">
        <div class="mb-3">
          <label class="form-label">Username</label>
          <input type="text" class="form-control" name="username"
                 th:value="${trainer.username}" required>
        </div>
        <div class="mb-3">
          <label class="form-label">New Password (leave blank to keep current)</label>
          <input type="password" class="form-control" name="password">
        </div>
        <div class="mb-3">
          <label class="form-label">Specialization</label>
          <input type="text" class="form-control" name="specialization"
                 th:value="${trainer.specialization}" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Shift</label>
          <select class="form-control" name="shift" required>
            <option value="MORNING" th:selected="${trainer.shift == 'MORNING'}">Morning</option>
            <option value="EVENING" th:selected="${trainer.shift == 'EVENING'}">Evening</option>
          </select>
        </div>
        <button type="submit" class="btn btn-primary">Update Trainer</button>
        <a href="/admin/dashboard" class="btn btn-secondary">Cancel</a>
      </form>
    </div>
  </div>
</div>
</body>
</html>
