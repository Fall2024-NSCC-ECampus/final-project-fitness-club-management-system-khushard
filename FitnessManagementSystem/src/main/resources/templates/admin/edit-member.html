<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Edit Member - Fitness Club</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-dark bg-dark">
  <div class="container">
    <span class="navbar-brand">Edit Member</span>
  </div>
</nav>

<div class="container mt-4">
  <div class="card">
    <div class="card-body">
      <form th:action="@{/admin/members/update/{id}(id=${member.id})}" method="post">
        <div class="mb-3">
          <label class="form-label">Username</label>
          <input type="text" class="form-control" name="username"
                 th:value="${member.username}" required>
        </div>
        <div class="mb-3">
          <label class="form-label">New Password (leave blank to keep current)</label>
          <input type="password" class="form-control" name="password">
        </div>
        <div class="mb-3">
          <label class="form-label">Membership Type</label>
          <select class="form-control" name="membershipType" required>
            <option value="BASIC" th:selected="${member.membershipType == 'BASIC'}">Basic</option>
            <option value="PREMIUM" th:selected="${member.membershipType == 'PREMIUM'}">Premium</option>
          </select>
        </div>
        <button type="submit" class="btn btn-primary">Update Member</button>
        <a href="/admin/dashboard" class="btn btn-secondary">Cancel</a>
      </form>
    </div>
  </div>
</div>
</body>
</html>
