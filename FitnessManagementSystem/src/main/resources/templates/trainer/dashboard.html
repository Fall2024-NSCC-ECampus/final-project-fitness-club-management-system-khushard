<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Trainer Dashboard - Fitness Club</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-dark bg-dark">
  <div class="container">
    <span class="navbar-brand">Trainer Dashboard</span>
    <form action="/login" method="get">
      <button class="btn btn-outline-light" type="submit">Logout</button>
    </form>
  </div>
</nav>

<div class="container mt-4">
  <div class="card mb-4">
    <div class="card-header">
      <h4>My Schedule</h4>
    </div>
    <div class="card-body">
      <table class="table">
        <thead>
        <tr>
          <th>Date</th>
          <th>Time</th>
          <th>Member</th>
          <th>Activity</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="schedule : ${schedules}">
          <td th:text="${#temporals.format(schedule.startTime, 'MM/dd/yyyy')}"></td>
          <td th:text="${#temporals.format(schedule.startTime, 'HH:mm')} + ' - ' +
                                        ${#temporals.format(schedule.endTime, 'HH:mm')}"></td>
          <td th:text="${schedule.member.username}"></td>
          <td th:text="${schedule.activity}"></td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>

  <div class="card">
    <div class="card-header">
      <h4>My Members</h4>
    </div>
    <div class="card-body">
      <table class="table">
        <thead>
        <tr>
          <th>Username</th>
          <th>Membership Type</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="member : ${assignedMembers}">
          <td th:text="${member.username}"></td>
          <td th:text="${member.membershipType}"></td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
</body>
</html>
